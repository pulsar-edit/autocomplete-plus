name: CI

on:
  - push
  - pull_request

jobs:
  test:
    name: Test
    strategy:
      matrix:
        os: [ubuntu-20.04, macos-latest, windows-2019]
      fail-fast: false
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Windows-build-tools
        if: ${{ matrix.os == 'windows-2019' }}
        run: |
          npm i --global windows-build-tools@4.0.0
          npm config set msvs_version 2019
      - name: Checkout the Latest Package Code
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Setup Pulsar Editor
        uses: pulsar-edit/action-pulsar-dependency@949440e41a7ec57b451875ca176f3f383f8764d7
        with:
          package-to-test: "autocomplete-plus"
      - name: Run the headless Pulsar Tests
        uses: GabrielBB/xvfb-action@v1
        with:
          # What if we match Pulsar Package Tests?
          run: node -e "require('./script/run-package-tests')('autocomplete-plus')"
          working-directory: ./pulsar
